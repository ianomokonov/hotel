<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3a4b557e16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="user-info mt-3 border rounded p-3" id="userForm"></div>
      <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="courses-tab"
            data-toggle="tab"
            href="#courses"
            role="tab"
            aria-controls="courses"
            aria-selected="true"
            >Курсы</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="courses"
          role="tabpanel"
          aria-labelledby="courses-tab"
        >
          <div class="courses"></div>
        </div>
      </div>
    </div>
    <script type="module">
      import ApiService from "../../services/api.service.js";
      import SearchService from "../../services/search.service.js";
      import UserService from "../../services/user.service.js";
      import CapacityComponent from "./capacity.component.js";
      let service = new ApiService();
      let searchService = new SearchService();
      let userService = new UserService();

      if (!userService.token) {
        window.location.href = service.url + "/enter";
      }
      let coursesElem = document.querySelector(".courses");
      let userInfo;

      let cancelOrder = ({
        target: {
          dataset: { id: orderId },
        },
      }) => {
        service.cancelOrder(orderId).then(() => {
          alert("Заказ успешно отменен");
          getHistory();
        });
      };

      let updateUser = () => {
        service.getUserInfo().then((user) => {
          if (user) {
            userInfo = user;
            userForm.innerHTML = `
        <h3>Ваши данные <i class="fas fa-sign-out-alt ml-3" id="exit" title="Выйти"></i></h3>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>ФИО</label>
              <h6>${`${user.surname} ${user.name} ${user.middlename}`}</h6>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Email</label>
              <h6>${user.email}</h6>
            </div>
          </div>
        </div>
        `;
            getCourses();
            exit.addEventListener("click", () => {
              userService.saveToken(null);
              window.location.href = service.url + "/enter";
            });
          }
        });
      };

      function getDate(date) {
        return new Date(date).toLocaleDateString();
      }

      function getCourses() {
        service.getCourses().then((course) => {
          coursesElem.innerHTML = "";
          if (!courses || !courses.length) {
            coursesElem.innerHTML = `
              <div class='text-center mt-3'>
                <small class='text-muted text-center d-block'>Вам не доступно ни одного курса</small>
              <div>`;
            return;
          }
          courses.forEach((course) => {
            let courseElem = document.createElement("div");
            courseElem.innerHTML = `
              <div class="row mt-3">
                <div class="col-10">
                  <span>${course.name}</span>
                </div>
                <div class="col-2">
                  <span>${course.points} очков</span>
                </div>
              </div>
            `;
            coursesElem.append(roomElem.firstElementChild);
          });
        });
      }

      updateUser();
    </script>
  </body>
</html>
