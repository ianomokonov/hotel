<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бронирование</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Подтверждение бронирования</h2>
      <form class="user-form my-3 pb-3 border-bottom">
        <h3>Ваши данные</h3>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>ФИО</label>
              <h6>Номоконов ИВван Александрович</h6>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Email</label>
              <h6>nomokono.vana@yandex.ru</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Телефон</label>
              <h6>89161999845</h6>
            </div>
          </div>
        </div>
      </form>
      <form class="booking-form">
        <h3>Данные заказа</h3>
        <div class="rooms mt-3">
          <div class="row mb-3">
            <div class="col-2">
              <img class="w-100" src="../../assets/room.jpg" />
            </div>
            <div class="col">
              <h4 class="room-title">
                Стандартный двухместный номер с 1 кроватью
              </h4>
              <div class="room-description">
                1 большая двуспальная кровать
              </div>
            </div>
            <div class="col-2 text-right">
              <div>3 295 руб / сутки</div>
              <small class="text-muted">итого 6 590 руб за 2 суток</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Дата заезда</label>
              <h6>10.12.2019</h6>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Дата выезда</label>
              <h6>12.12.2019</h6>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Кол-во человек</label>
              <h6>2</h6>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-check ml-3 mr-2">
            <input
              class="form-check-input"
              type="checkbox"
              name="breakfast"
              id="breakfast"
              disabled
            />
            <label class="form-check-label" for="breakfast">
              Завтрак
            </label>
          </div>
          <div class="form-check ml-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="cancel"
              id="cancel"
              disabled
            />
            <label class="form-check-label" for="cancel">
              отмена бронирования
            </label>
          </div>
        </div>
      </form>
      <div class="text-right mt-5">
        <button class="btn btn-primary">Подтвердить</button>
      </div>
    </div>
  </body>
</html>
